    <main>
        <section id="boxHome">
            <div id="formulario">

                <div class="container">
                    <div>
                        <h2 class="Formulario">Formulario de Registro</h2>
                        <form class="formulario-registro" id="form">
                            <ul>
                                <li for="nombre">Nombre:</li>
                                <input type="text" id="nombre" name="nombre" placeholder="Introduce nombre...">
                                <li for="apellido">Apellido:</li>
                                <input type="text" id="apellido" name="apellido" placeholder="Introduce apellido...">
                                <li for="email">Correo Electrónico:</li>
                                <input type="email" id="email" name="email" placeholder="Introduce email...">
                                <li for="pass2">Contraseña:</li>
                                <input type="password" id="pass" name="pass" placeholder="Introduce contraseña..."><br>
                            </ul>



                            <input type="submit" value="Enviar" id="Enviar">
                            <p class="warnings" id="warnings"></p>
                        </form>
                    </div>

                    <div>
                        <h3>Formulario de Inicio</h3>
                        <form id="form2" action="#" method="POST">
                            <div>
                                <label for="email2">Email:</label><br>
                                <input type="email" id="email2" name="email2" placeholder="Introduce email..."><br>
                                <label for="pass3">Contraseña:</label><br>
                                <input type="password" id="pass3" name="pass3"
                                    placeholder="Introduce contraseña..."><br>
                                <input type="submit" value="Enviar">   
                            </div>
                        </form>

                    </div>
                    <div>
                        <h3>Logout</h3>
                        <div id="logout">
                            <p id="message"></p>
                            <button id="salir">Logout</button>
                        </div>

                    </div>
                </div>
              
            </div>

            <button id="btn_quiz">Comenzar Juego</button>

            <div id="mensaje"></div>
        </section>

        <section id="boxQuiz">

            <div class="boxFormulario">
                <h2>Quiz Game 2024</h2>
                <form id="form_quiz" action="#">
                    <label for="quiz_category">Select Category: </label>
                    <select name="quiz_category">
                        <option value="any">Random Category</option>
                        <option value="9">General Knowledge</option>
                        <option value="10">Entertainment: Books</option>
                        <option value="11">Entertainment: Film</option>
                    </select>


                    <button class="" type="submit">Generar Juego</button>
                </form>
            </div>

            <div id="categorias"></div>

            <div id="boxJuego">
                <div id="json_datos">
                    <div id="box_cards">

                        <div class="card">
                            
                           <h3 class="barra-superior">Entertainment: Film</h3>
                            <!-- <label><strong>Dificultad:</strong> <span class="difficulty">easy</span></label> -->

                            <label class="questionTitle">Who played the female lead in the 1933 film "King
                                Kong"?</label>
                            <div class="containerQuestions">
                                <div class="question neutral" onclick="responderQuiz(event, 0);">Fay Wray</div>
                                <div class="question neutral azul" onclick="responderQuiz(event, 0);">Jean Harlow</div>
                                <div class="question neutral rosa" onclick="responderQuiz(event, 0);">Vivien Leigh</div>

                            </div>
                        </div><button id="btn_nextQuestion">Siguiente</button>

                        <div id="hidden_answer"></div>
                    </div>
                </div>

            </div>

            <div id="ranking"></div>
          <div id="grafica" style="width: 600px;">
